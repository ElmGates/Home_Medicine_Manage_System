    <link href="assets/css/style.css" rel="stylesheet">
    <script src="https://unpkg.com/html5-qrcode"></script>
</head>

        <div class="container">
            <a class="navbar-brand" href="#">药品管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="add_medicine.html">添加药品</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="edit_medicine.html">编辑药品</a>

                    <li class="nav-item">
                        <a class="nav-link" href="delete_medicine.html">删除药品</a>

                        <a class="nav-link" href="outbound_medicine.html">出库药品</a>

    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">添加药品</h5>
                        <form id="addMedicineForm">
                            <div class="mb-3">
                                <label class="form-label">药品名称</label>
                                <input type="text" class="form-control" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">批号</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="batch_number" required>
                                    <button type="button" class="btn btn-secondary" onclick="startScan('batch_number')"><i class="bi bi-upc-scan"></i> 扫码</button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">唯一编码</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="unique_code" placeholder="留空将自动生成20位数字编码，建议输入追溯码">
                                    <button type="button" class="btn btn-secondary" onclick="startScan('unique_code')"><i class="bi bi-upc-scan"></i> 扫码</button>
                                    <button type="button" class="btn btn-secondary" onclick="generateUniqueCode()"><i class="bi bi-magic"></i> 生成</button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">数量</label>
                                <input type="number" class="form-control" name="quantity" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">过期日期</label>
                                <input type="date" class="form-control" name="expiry_date" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">存放位置</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" name="location" required>
                                    <button type="button" class="btn btn-secondary" onclick="startScan('location')"><i class="bi bi-upc-scan"></i> 扫码</button>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">备注</label>
                                <textarea class="form-control" name="notes" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">提交</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/scan.js"></script>
    <script src="assets/js/add_medicine.js"></script>
</body>
</html>
