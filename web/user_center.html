<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户中心 - 药品管理系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">药品管理系统</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首页</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="add_medicine.html">添加药品</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="edit_medicine.html">编辑药品</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="delete_medicine.html">删除药品</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="outbound_medicine.html">出库药品</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="search_medicine.html">搜索药品</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="expiring.html">即将过期</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="user_center.html">用户中心</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4 class="mb-0">用户信息</h4>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">用户名</label>
                            <input type="text" class="form-control" id="username" readonly>
                        </div>
                        <hr>
                        <h5>修改密码</h5>
                        <form id="changePasswordForm">
                            <div class="mb-3">
                                <label class="form-label">当前密码</label>
                                <input type="password" class="form-control" name="current_password" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">新密码</label>
                                <input type="password" class="form-control" name="new_password" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">确认新密码</label>
                                <input type="password" class="form-control" name="confirm_password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">修改密码</button>
                        </form>
                        <hr>
                        <button id="logoutBtn" class="btn btn-danger">注销登录</button>
                    </div>
                </div>
                <div class="card" id="functionCard">
                    <div class="card-body">
                        <h5 class="card-title" id="functionTitle"></h5>
                        <div class="list-group" id="functionList">
                            <!-- 功能列表将通过JavaScript动态生成 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/user_center.js"></script>
</body>
</html>
